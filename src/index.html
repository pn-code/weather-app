<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="main">
        <div class="header">
            <div class="header-text">Weather Application</div>
        </div>
        <div class="app-contents">
            <section class="add-container">
                <button class="add-btn">+</button>
                <input class="input-city-name" type="text" placeholder="City Name">
            </section>
            <section class="weather-item-container">
                <div class="weather-item">
                    <div class="weather-img"></div>
                    <div class="weather-item-temp">
                        Current Temp
                    </div>
                    <div class="weather-item-location">
                        Location
                    </div>
            </section>
        </div>
        <div class="footer">
            Created by 
            <a href="https://github.com/pn-code">Philip Nguyen</a> 
        </div>
    </div>
</body>
</html>
