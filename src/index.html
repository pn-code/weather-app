<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="main">
        <div class="header">
            <img id="logo" src=""/>
            <div class="header-text">Weather Application</div>
        </div>
        <div class="app-contents">
            <div class="search-container">
                <input class="input-city-name" type="text" placeholder="City Name">
                <button class="search-btn">Search</button>
            </div>
            <div id="weather-item">
                <h1 class="location">Please search for a city...</h1>
                <h2 class="temperature"></h2>
                <h2 class="weather"></h2>
                <h2 class="humidity"></h2>
                <h2 class="wind"></h2>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/pn-code"> Created by Philip Nguyen </a> 
        </div>
    </div>
</body>
</html>
